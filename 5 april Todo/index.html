<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Todo List with Bootstrap</title>
</head>

<body>
    <div class="container ">
        <h1 class="text-center mt-5"> ZEYN's TODO LIST</h1>
        <div class="d-flex row justify-content-center mt-3">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="card" id="card">
                    <div class="card-body p-0">
                        <div class="input-group">
                            <input type="text" class="form-control todo-input ">
                            <button class="btn btn-outline-success add-btn ">
                                <i class="fas fa-plus-square"></i>
                            </button>
                            <select class="form-select filter-todo">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="uncompleted">Uncompleted</option>
                            </select>
                        </div>
                    </div>
                    <div class="todo-container card-body mt-3">
                        <ul class="list-group todo-list"></ul> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
